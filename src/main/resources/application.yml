spring:
  application:
    name: be-wellnesspring
#dataSource
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wellness?characterEncoding=UTF-8&serverTimezone=UTC
    username: wellnessdb
    password: wellNess77
#  view resolver(페이지 반환) 관련 설정
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
#  파일 업로드 크기 제한
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB

#context-path
server:
  servlet:
    context-path: /
#    인증된 사용자를 의미하는 쿠기 등록 관련 설정(개발 중 CrossOrigin 문제 때문)
    session:
      cookie:
        name: JSESSIONID
        http-only: true
        secure: true
        same-site: none
#port
  port: 9999

#mybatis
mybatis:
  type-aliases-package: com.bewellnesspring
  mapper-locations: classpath:/mappers/**/*.xml
  configuration:
    jdbc-type-for-null: null
    map-underscore-to-camel-case: true



